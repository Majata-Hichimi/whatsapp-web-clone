<!-- whatsapp web clone -->
<!DOCTYPE html>
<!--language set to English-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title of the webapp-->
    <title>messages app</title>
    
    <!--font link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <!--link to style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--link to script-->
    <script src="script"></script>
    <!--font awsome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="position: fixed; margin: 0px;">
    <!--header container-->
    <div class="headerWrapper" style="padding: 95px 0px 0px 0px; margin: 35p 5px 5px 5px;">

        <!--navnigation bar-->
        <aside id="sidebar">
        <ul id="topNav" style="color: blue;" >
            <!--messages button-->
            <li>
                <button id="messageBTN" title="messages" style="color: blue; border-radius: 50%; padding: 10px 10px 10px 10px;margin: 10px 10px 10px  10px; display: block; font-size: small; border: 1px;">
                     <i  class="fa-solid fa-message"></i>
                </button>
               
            <!--story button-->
            <li>  
                <button id="storyBTN" title="story" style="color: blue; border-radius: 50%; padding: 10px 10px 10px 10px;margin: 10px 10px 10px  10px; display: block; font-size: small; border: 1px;">
                     <i  class="fa-solid fa-newspaper"></i>
                </button>                  
            </li>


            <!--communities button-->
            <li>
                <button id="commBTN" title="communities" style="color: blue; border-radius: 50%; padding: 10px 10px 10px 10px;margin: 10px 10px 10px  10px; display: block; font-size: small; border: 1px;">
                     <i  class="fa-solid fa-earth-americas"></i>
                </button>                  
            </li>

            <!--Groups button-->
            <li> 
                <button id="groupsBTN" title="groups" style="color: blue; border-radius: 50%; padding: 10px 10px 10px 10px;margin: 10px 10px 10px  10px; display: block; font-size: small; border: 1px;">
                     <i  class="fa-solid fa-user-group"></i>
                </button>                  
        </li>
        </ul>


        <!--base navnigation section-->
        <ul id="bottomNav" style="color: blue;">
            <!--media button-->
        <li>
                <button id="mediaBTN" style="color: blue; border-radius: 50%; padding: 10px 10px 10px 10px;margin: 10px 10px 10px  10px; display: block; font-size: small; border: 1px;">
                     <i title="media" class="fa-solid fa-image"></i>
                </button>      
                
                
        </li>

        <!--settings button-->
        <li>
                <button id="settingsBTN" style="color: blue; border-radius: 50%; padding: 10px 10px 10px 10px;margin: 10px 10px 10px  10px; display: block; font-size: small; border: 1px;">
                     <i title="settings" class="fa-solid fa-gear"></i>
                </button>               
        </li>

        <!--profile button-->
        <li>
                <button id="profileBTN" style="color: blue; border-radius: 50%; padding: 10px 10px 10px 10px;margin: 10px 10px 10px  10px; display: block; font-size: small; border: 1px;">
                     <i title="profile" class="fa-solid fa-user"></i>
                </button>                  
        </li>

        </ul>
    </div>
        </aside>

    <main style="display:grid; grid-template-columns: auto 1fr;">
        <!--recent chats section-->
        <section>
        

            <!--logo and name-->
            <div id="logoAndName" style="display: flex; color: blue; padding: 3px 1px 15px 1px; margin: 5px 0px 5px 5px; font-size: x-large;">
                <i class="fa-solid fa-paper-plane" style="padding: 35px 10px 10px 1%; font-size: x-large;"></i>
                <h2 style="padding: 22px 10px 10px 1px; font-weight: 200;">chat app</h2>

                <div style="padding: 10px 10px 1px 100px;">
                <!--new chat button-->
                <button style="color: blue; font-size: small; padding: 10px 10px 10px 10px; margin: 10px 10px 10px 10px; display: inline; border-radius: 50%; border: 1px;">
                    <i title="new chat" class="fa-solid fa-envelope" style="padding: 10px 10px 10px 10px;"></i>  
                </button>

                <!--menu button-->
                <button style="color: blue; font-size: small; padding: 10px 10px 10px ; margin: 10px 10px 10px 10px; display: inline; border-radius: 50%; border: 1px;">
                    <i class="fa-solid fa-plus" style="padding: 10px 10px 10px 10px;"></i>
                </button><br>
                </div>

                
            </div>
            <!--top bar -->

            <span>
               
                <input  placeholder=" Search " type="text">
                <div id="chats">
                    <ul>
                        <li class="chatNav"><button style="padding: 1px 20px 1px 20px; border-style: none;">All</button></li>
                        <li class="chatNav"><button style="padding: 1px 10px 1px 10px; border-style: none;">Unread</button></li>
                        <li class="chatNav"><button style="padding: 1px 10px 1px 10px; border-style: none;">Favourite</button></li>
                        <li class="chatNav"><button style="padding: 1px 10px 1px 10px; border-style: none  ;">Groups</button></li>
                    </ul>
                </div>
            </span>
        
        </section>
        <section style="border: 10px; border-style: solid; border-width: 0px 0px 0px 1px; padding: 10px 10px 10px 5px;">
    <header id="dashPanel" style=" padding-bottom: 20px; padding-top: 0px; border-color:black; border-style: none; border-top: 0px; border-left: 0px; border-right: 0px; border-width: 1px;" title="profile">
          
        <!--user profile data-->
<div class="userProfile" style="display: flex;" title="profile">

                <p style="padding: 35px 10px 10px 20px; font-weight: 200;">New Chat<br>click for more user information</p>
                

                <div style="padding: 10px 10px 1px 950px;">
                <!--new chat button-->
                <button style="color: blue; font-size: small; padding: 10px 10px 10px 10px; margin: 10px 10px 10px 10px; display: inline; border-radius: 50%; border: 1px;">
                    <i title="new chat" class="fa-solid fa-envelope" style="padding: 10px 10px 10px 10px;"></i>  
                </button>

</div>

             


   

    </header>    
            <iframe src="chat.html" style="height: 770px; width: 1550px; padding: 0px; display: inline; margin: 0px;"></iframe>
<footer style="position: fixed; padding-bottom: 0px; padding-top: 10px;">

        <form style="padding: 0px 0px 0px 40px; display: inline; position: fixed; justify-content: center; align-items: center;" >
            <button title="Attachment" type="submit" style="color: blue; border-radius: 50%; padding: 10px 10px 10px 10px;margin: 10px 10px 10px  10px;  font-size: medium; border: 1px;"><i class="fa-solid fa-paperclip"></i></button>
            <input id="userMessage" placeholder="Type Your Message" >
            <button type="submit" style="color: blue; border-radius: 50%; padding: 10px 10px 10px 10px;margin: 10px 10px 10px  10px;  font-size: medium; border: 1px;"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
</footer>
        </section>

    </main>
    
</body>
</html>
